<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Fullstack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--FONTAWESOME-->
    <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7"
        crossorigin="anonymous"></script>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Manfred's Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>
        <p id="nickError" class="mt-1"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2">
                    <i class="fas fa-location-arrow"></i> Send
                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-caret-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--SOCKET.IO-->
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <!--CUSTOM JS-->
    <script src="js/main.js"></script>
</body>

</html>
